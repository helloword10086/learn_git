   <script>
    const hongbao = (total,num) =>{
    const arr = [];
    let restAmount = total, Num =num;
    for(let i = 0; i<Num -1; i++){
        let amount= parseFloat((Math.random()*(restAmount/Num)*2).toFixed(2));
        restAmount -= amount;
        
    arr.push(amount);
    }
    return arr
    }
    console.log(hongbao(20,47));
</script>
